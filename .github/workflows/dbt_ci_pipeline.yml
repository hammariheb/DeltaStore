name: dbt CI test pipeline

on:
  pull_request:
    branches:
      - main  
    paths:
        - 'deltastore_dbt_transformation/**'  
  workflow_dispatch:

jobs:
  dbt_run:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' 

      - name: Install SQL Server ODBC driver
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev
          sudo apt-get install -y gnupg2 curl
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-sqlserver==1.8.7

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          deltastore_dbt_transformation:
            target: dev
            outputs:
              dev:
                driver: "ODBC Driver 17 for SQL Server"
                database: "DeltaStore"
                schema: "raw"
                server: "BATMAN\SQLEXPRESS01"  # Remplace par ton serveur SQL
                password: "7422"  # Ton mot de passe
                port: 60293  # Remplace par le port utilisé pour la connexion
                threads: 8
                type: sqlserver
                user: "Iheb"  # Ton utilisateur SQL
                trust_cert: true
          EOF

      - name: Verify profiles.yml creation
        run: cat ~/.dbt/profiles.yml

      - name: Change directory to dbt project
        run: cd deltastore_dbt_transformation && pwd

      - name: Check dbt connection
        run: |
          cd deltastore_dbt_transformation
          dbt debug  # Cette commande vérifiera la connexion à la base de données

      - name: Install dbt project dependencies
        run: |
          cd deltastore_dbt_transformation
          dbt deps 
      
      - name: Test all models
        run: |
          cd deltastore_dbt_transformation
          dbt test
